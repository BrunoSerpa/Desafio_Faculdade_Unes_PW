{% extends 'base.html' %}
{% block linkCss %}
    <link rel="stylesheet" href="./../static/users.css">
{% endblock %}
{% block content %} 
    <table id="users" class="display">
        <thead>

            <tr>
                <th class="Tli1">E-mail</th>
                <th class="Tli2">Assunto</th>
                <th class="Tli3">Descrição</th>
            </tr>
        </thead>
        {% for user in userDetails %}
        <tbody>
            <tr>
                <td class="Cli1">{{user[0]}}</td>
                <td class="Cli2">{{user[1]}}</td>
                <td class="Cli3">{{user[2]}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
